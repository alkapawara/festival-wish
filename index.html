<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/ganesha.png">
    <title>Best Wishes</title>

</head>
<body>
    <section>
        <div class="login">
            <header>To with Your Love Ones</header>
            <form>
                <div class="field">
                    <label for="userName">Enter Your Name</label>
                    <input 
                    type="text"
                    name="userName"
                    id="userName"
                    placeholder="Enter Your Name"
                    required
                    />
                </div>
                <div class="field">
                    <label for="userMobile">Enter Your Mobile</label>
                    <input 
                    type="number"
                    name="userMobile"
                    id="userMobile"
                    placeholder="Enter Your Mobile"
                    required
                    />
                </div>
                <div class="field">
                    <label for="userEmail">Enter Your Email</label>
                    <input 
                    type="text"
                    name="userEmail"
                    id="userEmail"
                    placeholder="Enter Your Email"
                    required
                    />
                </div>
                <button type="submit"> Submit</button>
                <button type="button" class="btn-right">Donate</button>
            </form>
        </div>
    </section>
</body>
</html>
